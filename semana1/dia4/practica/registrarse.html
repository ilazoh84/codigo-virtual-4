<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Formularios</title>
</head>

<body>
<header>
    <h1>
        Registrarse
    </h1>
</header>
    <nav>
        <a href="./iniciarsesion.html">Iniciar sesion</a>
        <a href="#">Registrarse</a>
    </nav>

  <form>
    <table>
      <tr>
        <td>
          <label for="inputNombre">Nombre Completos: </label>
        </td>
        <td>
          <input type="text" id="inputNombre" placeholder="Ingrese nombre completos" required />
        </td>
      </tr>
      <tr>
        <td>
          <label for="inputApellidos">Apellidos: </label>
        </td>
        <td>
          <input type="text" id="inputApellidos" placeholder="Ingrese Apellidos" required />
        </td>
      </tr>

      <tr>
        <td>
          <label for="inputEdad">Edad </label>
        </td>
        <td>
          <input type="number" id="inputEdad" placeholder="Ingrese su edad" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="inputFechaNacimiento">Fecha Nacimiento</label>
        </td>
        <td>
          <input type="date" id="inputFechaNacimiento" value="2020-12-12" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="inputEmail">Correo:</label>
        </td>
        <td>
          <input type="email"  placeholder="Ingrese su Email" id="inputEmail" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="inputPassword">Password</label>
        </td>
        <td>
          <input type="password" id="inputPassword" />
        </td>
      </tr>

      <tr>
        <td>
          <label>Genero</label>
        </td>
        <td>
          <label for="inputRadioM">Masculino</label>
          <input type="radio" id="inputRadioM" name="genero" checked />

          <label for="inputRadioF">Femenino</label>
          <input type="radio" id="inputRadioF" name="genero" />

          <label for="inputRadioO">Otro</label>
          <input type="radio" id="inputRadioO" name="genero" />
        </td>
      </tr>

      <tr>
        <td>
          <label>Idiomas:</label>
        </td>
        <td>
          <label for="checkIngles">Ingles</label>
          <input type="checkbox" id="checkIngles"  />

          <label for="checkEspañol">Español</label>
          <input type="checkbox" id="checkEspañol" />

          <label for="checkPortugues">Portugues</label>
          <input type="checkbox" id="checkPortugues" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="slcIdiomas">Idiomas:</label>
        </td>
        <td>
          <select id="slcIdiomas">
            <option value="">Nivel de estudio</option>
            <option value="">Avanzado</option>
            <option value="">Intermedio</option>
            <option value="">Basico</option>
          </select>
        </td>
      </tr>



      <tr>
        <td>
          <label for="txtAreaComentario">Descripcion:</label>
        </td>
        <td>
          <textarea id="txtAreaComentario" cols="10" rows="4"></textarea>
        </td>
      </tr>
      
<tr>
  <td>
    <label for="inputFileSubirArchivo">Ingrese su CV:</label>
  </td>
  <td>
    <input type="file" id="inputFileSubirArchivo">
  </td>
</tr>
<tr>
    <td>
      <label for="inputColor">Color Base:</label>
    </td>
    <td>
      <input type="color" id="inputColor" value="Seleccionar archivo"/>
    </td>
  </tr>
 

      <!--  -->
    </table>
  </form>
</body>

</html>
